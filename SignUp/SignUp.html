<html>
    <head>
        <title>Sign Up</title>
        <link rel="stylesheet" type="text/css" href="SignUp.css"/>
    </head>
    <body>
        <div class="box">
            <h1>Sign Up</h1>
            <form>
                <input type="text" name="" placeholder="Name"  required>
                <input type="text" name="" placeholder="Email" required>
                <input type="password" name="" placeholder="Password" name="pwd" required>
                <input type="password" name="" placeholder="Confirm password" name="pwd" required>
                <input type="submit" name="" value="Register">
                <a href="../Login/Login.html">Already have an account?</a>
            </form>
        </div>    
    </body>
</html>
